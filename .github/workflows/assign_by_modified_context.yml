name: Modified

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v1

      - name: Install dependencies
        run: snap install yq

      - name: Fetch master
        run: git fetch --all

      - name: ðŸ˜® Modified contexts in this Pull Request
        run: git diff --name-status origin/master | grep "src/" | awk -F '/' '{print $2}' | uniq
